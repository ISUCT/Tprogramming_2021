name: .NET Core
on: [push,  pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ '6.0.x' ]

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Build with dotnet
      run: |
        cd CourseApp 
        dotnet build --configuration Release
    - name: Run tests
      run: |
        cd CourseApp.Tests
        dotnet test