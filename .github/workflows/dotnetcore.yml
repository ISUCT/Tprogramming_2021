name: .NET Core

on: [ push,  pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          include-prerelease: true
      - name: Build with dotnet
        run: |
          cd CourseApp 
          dotnet build --configuration Release
      - name: Run tests
        run: |
          cd CourseApp.Tests
          dotnet test
